apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/created-by: application-service
    app.kubernetes.io/instance: dotnet60-sample
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: dotnet60-sample
    app.kubernetes.io/part-of: test-dot-net-application
  name: dotnet60-sample
  namespace: johnmcollier
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: dotnet60-sample
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/instance: dotnet60-sample
    spec:
      containers:
      - image: quay.io/redhat-appstudio/user-workload:johnmcollier-dotnet60-sample
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10
        name: container-image
        ports:
        - containerPort: 8081
        readinessProbe:
          initialDelaySeconds: 10
          periodSeconds: 10
          tcpSocket:
            port: 8081
        resources:
          requests:
            cpu: "2"
            memory: 500Mi
status: {}
